{% extends 'main.html'%}

{%block content%}
<h3 align="center">Welcome to your profile</h3>
<div class="container mt-5 mb-5">
    <div class="row no-gutters">
        <div class="col-md-4 col-lg-4"><img src="{{user_info.image}}" style="width:208px;height: 208px;"></div>
        <div class="col-md-8 col-lg-8">
            <div class="d-flex flex-column">
                <div class="d-flex flex-row justify-content-between align-items-center p-5 bg-dark text-white">
                    <h3 class="display-5">{{user_info.firstname}}</h3><i class="fa fa-facebook"></i><i class="fa fa-google"></i><i class="fa fa-youtube-play"></i><i class="fa fa-dribbble"></i><i class="fa fa-linkedin"></i>
                </div>
                <div class="p-3 bg-black text-white" style="background: #000;">
                    <h6>{{user_info.email}}</h6>
                </div>
                <div class="d-flex flex-row text-white">
                    <div class="p-4 bg-primary text-center skill-block" style="width:30%;">
                        <h4>{{user_info.books_taken}}</h4>
                        <h6>Books Checked out</h6>
                    </div>
                    <div class="p-3 bg-success text-center skill-block" style="width:30%;">
                        <h4>{{user_info.books_returned}}</h4>
                        <h6>Books Returned</h6>
                    </div>
                    <div class="p-3 bg-warning text-center skill-block" style="width:30%;">
                        <h4>{{user_info.books_due}}</h4>
                        <h6>Books Due</h6>
                    </div>
                    <div class="p-3 bg-danger text-center skill-block" style="width:30%;">
                        <h4>{{user_info.fine}}</h4>
                        <h6>Fine</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
